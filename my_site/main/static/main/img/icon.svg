<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#f0f4f8" stroke="#e0e8f0" stroke-width="2"/>
  
  <!-- Monitor frame -->
  <rect x="40" y="30" width="120" height="90" rx="8" fill="#ffffff" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Monitor stand -->
  <rect x="85" y="120" width="30" height="25" fill="#2c3e50"/>
  <ellipse cx="100" cy="145" rx="35" ry="8" fill="#34495e"/>
  
  <!-- Chart/Activity display -->
  <g clip-path="url(#clipChart)">
    <!-- Background grid -->
    <line x1="50" y1="40" x2="50" y2="110" stroke="#ecf0f1" stroke-width="1"/>
    <line x1="80" y1="40" x2="80" y2="110" stroke="#ecf0f1" stroke-width="1"/>
    <line x1="110" y1="40" x2="110" y2="110" stroke="#ecf0f1" stroke-width="1"/>
    <line x1="140" y1="40" x2="140" y2="110" stroke="#ecf0f1" stroke-width="1"/>
    
    <!-- Activity bars (showing user activity) -->
    <rect x="48" y="90" width="8" height="20" fill="#3498db" rx="2"/>
    <rect x="60" y="75" width="8" height="35" fill="#3498db" rx="2"/>
    <rect x="72" y="60" width="8" height="50" fill="#2ecc71" rx="2"/>
    <rect x="84" y="65" width="8" height="45" fill="#2ecc71" rx="2"/>
    <rect x="96" y="50" width="8" height="60" fill="#27ae60" rx="2"/>
    <rect x="108" y="70" width="8" height="40" fill="#2ecc71" rx="2"/>
    <rect x="120" y="85" width="8" height="25" fill="#3498db" rx="2"/>
    <rect x="132" y="92" width="8" height="18" fill="#3498db" rx="2"/>
  </g>
  
  <!-- Clip path for chart -->
  <defs>
    <clipPath id="clipChart">
      <rect x="45" y="35" width="110" height="80"/>
    </clipPath>
  </defs>
  
  <!-- Activity indicator dots -->
  <circle cx="155" cy="45" r="4" fill="#e74c3c" opacity="0.8"/>
  <circle cx="160" cy="50" r="3" fill="#e74c3c" opacity="0.6"/>
  <circle cx="158" cy="57" r="2" fill="#e74c3c" opacity="0.4"/>
  
  <!-- User icons (small silhouettes) -->
  <g opacity="0.7">
    <circle cx="55" cy="135" r="5" fill="#3498db"/>
    <path d="M 50 145 Q 55 142 60 145" stroke="#3498db" stroke-width="1.5" fill="none"/>
  </g>
  
  <g opacity="0.7">
    <circle cx="100" cy="135" r="5" fill="#2ecc71"/>
    <path d="M 95 145 Q 100 142 105 145" stroke="#2ecc71" stroke-width="1.5" fill="none"/>
  </g>
  
  <g opacity="0.7">
    <circle cx="145" cy="135" r="5" fill="#f39c12"/>
    <path d="M 140 145 Q 145 142 150 145" stroke="#f39c12" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Status badges -->
  <circle cx="170" cy="75" r="8" fill="#2ecc71" stroke="#ffffff" stroke-width="1.5"/>
  <text x="170" y="78" text-anchor="middle" font-size="6" fill="#ffffff" font-weight="bold">âœ“</text>
</svg>
