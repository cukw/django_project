{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/all.min.css">
    <link rel="stylesheet" href="{%static 'main/css/main.css'%}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}{% endblock title %}
    </title>
</head>
<body>
    <aside>
        <img src = "{% static 'main/img/icon.svg' %}" alt = "logo">
        <span class = "logo">ActivityMonitor</span>
        <h3>Навигация</h3>
        <ul>
            <a href = "{%url 'home'%}"><li><i class="fa-regular fa-house"></i>Главная</li></a>
            <a href = ""><li><i class="fa-solid fa-computer"></i>Мониторы</li></a>
            <a href = ""><li><i class="fa-regular fa-user"></i>Пользователи</li></a>
            <a href = "{%url 'about'%}"><li>О нас</li></a>
            <a href = "{%url 'news_home'%}"><li>Новости</li>
        </ul>
    </aside>
    <main>
        {% block main_body %}
        {% endblock main_body %}
    </main>
</body>
</html>
